<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Front-End Web Development Training in Los Angeles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="dist/js/modernizr-custom.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400i,700,700i|Open+Sans:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
  <div class="site-container">
    <header class="header" role="banner"></header>
    <main class="site-content" role="main">

      <!-- Hero section -->
      <section class="hero">
        <div class="hero__image">
          <img src="dist/assets/code.jpg" alt="Become a front-end web developer">
        </div>
        <div class="content-container">
          <div class="hero__text">
            <h1 class="hero__heading">Become a Front-End Web Developer</h1>
            <h2 class="hero__subheading">Learn to build modern websites</h2>
            <div class="hero__cta">
              <a class="button button--primary" href="{{ cta.url }}"></a>
            </div>
          </div>
        </div>
      </section>

      <!-- Course description -->
      <section class="course-description">
        <div class="content-container"><h2>Course Description</h2></div>
      </section>

      <!-- Student quote -->
      <section class="course-quote">
        <div class="content-container"><h2>Student quote</h2></div>
      </section>

      <!-- Course outline -->
      <section class="course-outline">
        <div class="content-container"><h2>Course outline</h2></div>
      </section>

      <!-- Course Schedule -->
      <section class="course-schedule">
        <div class="content-container"><h2>Course schedule</h2></div>
      </section>

      <!-- Course Location -->
      <section class="course-location">
        <div class="content-container"><h2>Course location</h2></div>
      </section>

      <!-- Course second quote -->
      <section class="student-quote">
        <div class="content-container"><h2>Course quote</h2></div>
      </section>

      <!-- Why this course -->
      <section class="why-thiscourse">
        <div class="content-container"><h2>Why this course</h2></div>
      </section>

      <!-- Course price -->
      <section class="course-price">
        <div class="content-container"><h2>Course price</h2></div>
      </section>
    </main>
    <footer class="footer" role="contentinfo"></footer>
  </div>

<script src="dist/js/jquery-3.2.1.min.js" type="text/javascript"></script>
</body>
</html>
